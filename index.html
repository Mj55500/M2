<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Генератор паролей</h1>
        
        <div class="input-group">
            <label for="length">Длина пароля:</label>
            <input type="number" id="length" min="4" max="20" value="8">
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox" id="uppercase" checked> Заглавные буквы</label>
            <label><input type="checkbox" id="lowercase" checked> Строчные буквы</label>
            <label><input type="checkbox" id="numbers" checked> Цифры</label>
            <label><input type="checkbox" id="symbols"> Символы</label>
        </div>

        <button id="generate-btn">Сгенерировать пароль</button>

        <div class="output">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Копировать</button>
        </div>
    </div>

    <script src="s.js"></script>
</body>
</html>
